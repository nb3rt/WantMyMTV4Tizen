<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1920,height=1080,initial-scale=1.0" />
  <title>MTV Rewind</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #player {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* ===== TITLE BAR (jak oryginał) ===== */
    #titleBar {
      position: absolute;
      left: 40px;
      bottom: 40px;
      max-width: calc(100% - 80px);
      padding: 14px 26px 16px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid rgba(255, 215, 0, 0.65);
      border-left-width: 8px;
      color: #fff;
      z-index: 30;
      opacity: 0;
      transform: translateY(12px);
      transition: opacity .4s ease, transform .4s ease;
      pointer-events: none;
      text-transform: uppercase;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.6);
    }

    #titleBar.show {
      opacity: 1;
      transform: translateY(0);
    }

    .titlebar-label {
      font-family: 'Staatliches', sans-serif;
      font-size: 20px;
      letter-spacing: 2px;
      color: rgba(255, 215, 0, 0.95);
      margin-bottom: 4px;
    }

    .titlebar-text {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      gap: 12px;
      font-family: 'VT323', monospace;
      font-size: 34px;
      letter-spacing: 0.5px;
    }

    #artist {
      opacity: .75;
    }

    .titlebar-separator {
      opacity: .6;
    }

    #title {
      font-weight: bold;
    }

    /* Logo z oryginalnych styles.css */
    .mtv-logo {
      pointer-events: none;
    }

    /* ===== Toast Notifications ===== */
    .notification-toast {
      position: fixed;
      top: 80px;
      left: 40px;
      background: rgba(0, 0, 0, 0.95);
      color: #ffd700;
      padding: 20px 30px;
      border-radius: 8px;
      border-left: 6px solid #ffd700;
      font-family: 'VT323', monospace;
      font-size: 28px;
      z-index: 9999;
      opacity: 0;
      transform: translateX(-100px);
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      max-width: 500px;
      letter-spacing: 1px;
    }

    .notification-toast.show {
      opacity: 1;
      transform: translateX(0);
    }

    /* ===== Loading Overlay ===== */
    .loading-overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .loading-overlay.hidden {
      opacity: 0;
    }

    .loading-spinner {
      font-size: 80px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-family: 'VT323', monospace;
      font-size: 32px;
      color: #ffd700;
      margin-top: 20px;
      letter-spacing: 3px;
    }
  </style>
</head>

<body>
  <div id="player"></div>

  <!-- Loading overlay to hide YouTube errors during video transitions -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner">⏳</div>
    <div class="loading-text">LOADING...</div>
  </div>

  <img class="mtv-logo" src="rewindlogo.png" alt="MTV Rewind">

  <div id="titleBar">
    <div class="titlebar-label" id="listLabel">Now Playing</div>
    <div class="titlebar-text">
      <span id="artist"></span>
      <span class="titlebar-separator">—</span>
      <span id="title"></span>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>
