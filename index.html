<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1920,height=1080,initial-scale=1.0" />
  <title>MTV Rewind</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #player {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* ===== TITLE BAR (jak oryginał) ===== */
    #titleBar {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      padding: 22px 40px;
      box-sizing: border-box;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.75),
        rgba(0,0,0,0.0)
      );
      color: #fff;
      font-family: 'VT323', monospace;
      font-size: 34px;
      letter-spacing: 0.5px;
      z-index: 30;
      opacity: 0;
      transition: opacity .4s ease;
      pointer-events: none;
    }

    #titleBar.show {
      opacity: 1;
    }

    #artist {
      text-transform: uppercase;
      opacity: .85;
    }

    #separator {
      margin: 0 12px;
      opacity: .6;
    }

    #title {
      font-weight: bold;
    }

    /* Logo z oryginalnych styles.css */
    .mtv-logo {
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="player"></div>

  <img class="mtv-logo" src="rewindlogo.png" alt="MTV Rewind">

  <div id="titleBar">
    <span id="artist"></span>
    <span id="separator">—</span>
    <span id="title"></span>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>
