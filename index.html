<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1920,height=1080,initial-scale=1.0" />
  <title>MTV Rewind LAN</title>

  <!-- ORYGINALNE STYLE (CRT, logo glow, itd.) -->
  <link rel="stylesheet" href="styles.css">

  <!-- Minimalne nadpisania pod TV / pilot -->
  <style>
    /* Na TV wolimy pełny ekran bez panelu bocznego */
    .container { width: 100vw; height: 100vh; max-width: none; max-height: none; padding: 0; gap: 0; }
    .tv-frame { width: 100%; height: 100%; border-radius: 0; padding: 1.25rem; }
    .tv-screen { border-radius: 0; }

    /* HUD i debug – nasze, lekkie, nie wchodzą w interakcje */
    #hud {
      position: absolute;
      left: 18px;
      top: 18px;
      z-index: 30;
      background: rgba(0,0,0,0.55);
      color: #fff;
      padding: 10px 12px;
      border-radius: 10px;
      font-family: 'VT323', monospace;
      font-size: 22px;
      pointer-events: none;
    }
    #hud .hint { font-size: 18px; opacity: .85; margin-top: 6px; }

    #dbg {
      position: absolute;
      left: 18px;
      bottom: 18px;
      z-index: 30;
      background: rgba(0,0,0,0.65);
      color: #0f0;
      padding: 8px 10px;
      border-radius: 10px;
      font: 14px monospace;
      max-width: 70vw;
      max-height: 26vh;
      overflow: auto;
      white-space: pre-wrap;
      pointer-events: none;
    }

    /* Logo: używamy oryginalnej klasy .mtv-logo z styles.css */
    .mtv-logo { pointer-events: none; cursor: default; }
  </style>
</head>

<body>
  <div class="container">
    <div class="tv-frame">
      <div class="tv-screen">

        <!-- Player -->
        <div id="player"></div>

        <!-- Oryginalne CRT overlay layers z styles.css -->
        <div class="crt-overlay">
          <div class="scanlines"></div>
          <div class="flicker"></div>
          <div class="vignette"></div>
        </div>

        <!-- Logo w prawym górnym rogu (wg styles.css: .mtv-logo) -->
        <img class="mtv-logo" src="mtvrewind.png" alt="MTV Rewind"/>

        <!-- HUD -->
        <div id="hud">
          <div id="status">Boot…</div>
          <div class="hint">↑/↓ kanał • ←/→ prev/next • OK pauza/play</div>
        </div>

        <!-- Debug (opcjonalnie, możesz usunąć) -->
        <div id="dbg"></div>

      </div>
    </div>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- Logika (ES5) -->
  <script src="app.js"></script>
</body>
</html>
